<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaNeon</title>
    <link
      rel="shortcut icon"
      href="./assets/img/instalogo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/tagstyle.css" />
    <link rel="stylesheet" href="./css/classstyle.css" />
    <link rel="stylesheet" href="./templates/sidebar.css" />

            <img src="./assets/img/notification.png" alt="Glocke" />

          </div>
        </header>
        <article>

            <h2>Stories</h2>
            <div>
              <button

              <button onclick="scrollStoriesForward()" id="storiesForward">
                weitere zeigen

            </div>
          </div>
          <div id="storiepics">
            <img

              src="./assets/img/micky.png"
